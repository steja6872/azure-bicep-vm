name: Azure ARM
on: [push]

jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:

      # Checkout code
    - uses: actions/checkout@main

      # Log into Azure
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZ_CRED }}

      # Deploy Bicep file
    - name: deploy
      uses: azure/arm-deploy@v1
      with:
        resourceGroupName: ${{ secrets.AZ_RG }}
        template: ./.github/workflows/template.bicep
        parameters: ./.github/workflows/parameters.json
        failOnStdErr: false
